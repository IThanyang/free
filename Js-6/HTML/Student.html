<div class=" panel panel-default">
	<H1>公司列表页</H1>
	<H2>发布时间</H2>
	<div class="container panel-body">
		<div class="row pd-bottom-2">
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label col-md-4">
						发布时间
					</label>
					<div class="col-md-8">
						<input type="date" class="form-control" ng-model='StartDate' >
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label col-md-4">
						—
					</label>
					<div class="col-md-8">
						<input type="date" class="form-control" ng-model='EndDate'>
					</div>
				</div>
			</div>
		</div>
		<div class="row pd-bottom-2">
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label col-md-4 word-spacing-25">
						类型
					</label>
					<div class="col-md-8">
						<select class="form-control" ng-model='type'>
							<option value>全部</option>
							<option value="0">首页Banner</option>
							<option value="1">找职位Banner</option>
							<option value="2">找精英Banner</option>
							<option value="3">行业大图</option>
						</select>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="from-group">
					<label class="control-label col-md-4 word-spacing-25">
					状态
					</label>
					<div class="col-md-8">
						<select class="form-control" ng-model='status'>
							<option value>全部</option>
							<option value="2">上线</option>
							<option value="1">草稿</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div  class="row pd-bottom-2">
			<div class="col-md-4 pull-right text-right">
				<button type="button" class="btn btn-danger" ng-click="Eliminate()">清空</button>
				<button type="button" class="btn btn-success" ng-click="search()" >搜索</button>
			</div>
		</div>
	</div>
</div>
	<div class="main">
		<div class="main-top text-right">
			公司列表
			<button type="button" class="btn btn-success" ui-sref="Home.Upload" href="#/upload">
				+新增
			</button>
		</div>
	</div>
	<table class="table table-striped ">
		<thead>
			<tr>
				<td>ID</td>
				<td>名称</td>
				<td>类型</td>
				<td>发布时间</td>
				<td>修改时间</td>
				<td>发布者</td>
				<td>状态</td>
				<td>操作</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="x in a.articleList track by $index">
				<td>{{$index+1}}</td>
				<td>{{x.title}}</td>
				<td>{{x.type | ChangeCode}}</td>
				<td>{{x.createAt | date:'yyyy-MM-dd HH:mm:ss'}}</td>
				<td>{{x.updateAt | date:'yyyy-MM-dd HH:mm:ss'}}</td>
				<td>{{x.author}}</td>
				<td>{{x.status | Sta}}</td>
				<!-- <td>{{x.content}}</td> -->
				<td>
					<a type="button" class="btn btn-sm ">{{x.status | Sta_edit}}</a>
					<a type="button" class="btn btn-sm" href="">编辑</a>
					<a type="button" class="btn btn-sm">删除</a>
				</td>
			</tr>
		</tbody>
	</table>
<div>
		每页显示
	<input type="text"  ng-model="size"/>
		条
	<button ng-click="oPage()">	首页</button>

	<button><</button>
		<button ng-repeat="y in pages"  ng-click="page_x()">
			{{y}}
		</button>
	<button>></button>
	<button Shadowe()>末页</button>
		去第
	<input type="text" ng-model="page"/>
		页
	<button ng-click="Determine()">	确定</button>
</div>
