	<div class="wrap">
		<H1>公司列表页</H1>
		<div class="container" style="margin: 1% 0;">
			<div class="row" style="width: 82%">
				<div class="col-sm-3">
					<div class="input-group">
						<span class="input-group-addon sp-c" id="basic-addon1">公司名称</span>
  						<input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
					</div>
				</div>
				<div class="col-sm-3">
					<div class="input-group">
						<span class="input-group-addon sp-c" id="basic-addon1">产品名称</span>
	  					<input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
					</div>
				</div>
				<div class="col-sm-3">
					<div class="input-group">
						<span class="input-group-addon sp-c" id="basic-addon1">公司行业</span>
	  					<input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
					</div>
				</div>
				<div class="col-sm-3">
					<div class="input-group">
						<span class="input-group-addon sp-c" id="basic-addon1">融资规模</span>
	  					<input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row" style="width: 82%">
				<div class="col-sm-3">
					<div class="input-group">
						<span class="input-group-addon sp-c" id="basic-addon1">认证状态</span>
	  					<input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
					</div>
				</div>
				<div class="col-sm-3">
					<div class="input-group">
						<span class="input-group-addon sp-c" id="basic-addon1">冻结状态</span>
	  					<input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
					</div>
				</div>
				<div class="col-sm-3"></div>
				<div class="col-sm-3"></div>
			</div>
		</div>
		<div class="but-top">
			<button type="button" class="btn btn-danger" style="margin-right:2%;">清空</button>
			<button type="button" class="btn btn-success" style="margin-right: 2%;">搜索</button>
		</div>
	</div>
	<div class="main">
		<div class="main-top">
			公司列表
			<button type="button" class="btn btn-danger" style="margin-right: 2%;">
				新增
			</button>
		</div>
	</div>
	<table class="table table-striped add-table-border"">
		<thead>
			<tr>
				<td>ID</td>
				<td>名称</td>
				<td>类型</td>
				<td>发布时间</td>
				<td>修改时间</td>
				<td>发布者</td>
				<td>状态</td>
				<td>操作</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="x in a.articleList track by $index">
				<td>{{x.id}}</td>
				<td>{{x.title}}</td>
				<td>{{x.type | ChangeCode}}</td>
				<td>{{x.createAt | date:'yyyy-MM-dd HH:mm:ss'}}</td>
				<td>{{x.updateAt | date:'yyyy-MM-dd HH:mm:ss'}}</td>
				<td>{{x.author}}</td>
				<td>{{x.status | Sta}}</td>
				<!-- <td>{{x.content}}</td> -->
				<td>上线编辑</td>
			</tr>
		</tbody>
	</table>
